<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Asistente EII</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="assets/css/swiper-icons.css">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="assets/css/Simple-Slider-swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/Simple-Slider.css">
    <link rel="stylesheet" href="assets/css/Team-icons.css">
    <link rel="stylesheet" href="assets/css/Team-images.css">
    <style>
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            max-height: 60vh;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            display: flex;
            align-items: center;
            max-width: 80%;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 15px;
            animation: fadeIn 0.3s ease-in-out;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message.user {
            background-color: #cb658e;
            color: white;
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .message.user img {
            margin-left: 10px;
            margin-right: 0;
        }
        .message.assistant {
            background-color: #e9ecef;
            color: black;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ddd;
        }
        #input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #input-container button {
            margin-left: 10px;
            padding: 8px 16px; /* Tamaño reducido */
            background-color: #cb658e;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #suggestions {
            margin-bottom: 10px;
        }
        #suggestions button {
            margin: 5px;
            padding: 8px 12px; /* Tamaño reducido */
            font-size: 14px; /* Fuente más pequeña */
            background-color: #e9ecef;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #suggestions button:hover {
            background-color: #cb658e;
            color: white;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        body.dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }
        body.dark-mode .message.user {
            background-color: #bb4b6c;
        }
        body.dark-mode .message.assistant {
            background-color: #333333; /* Ajustado para mejor contraste */
            color: #f1f1f1;
        }
        body.dark-mode #input-container {
            background-color: #1e1e1e;
            border-top: 1px solid #333;
        }
        body.dark-mode #chat-container {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }
        body.dark-mode #suggestions button {
            background-color: #333;
            color: #f1f1f1;
        }
        body.dark-mode #suggestions button:hover {
            background-color: #bb4b6c;
        }
    </style>
</head>

<body>
    
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <h1 class="text-center mb-4">Tu Asistente Especializado en EIIs</h1>
                <p class="text-center mb-4">Haz tus preguntas sobre enfermedades inflamatorias intestinales (Crohn, colitis ulcerosa, etc.)</p>
                <div id="suggestions">
                    <button onclick="sendPredefinedMessage('¿Qué es la enfermedad de Crohn?')">¿Qué es la enfermedad de Crohn?</button>
                    <button onclick="sendPredefinedMessage('¿Cuáles son los síntomas de la colitis ulcerosa?')">Síntomas de colitis ulcerosa</button>
                    <button onclick="sendPredefinedMessage('¿Qué tratamientos existen para la EII?')">Tratamientos para la EII</button>
                </div>
                <div id="chat-container">
                    <!-- Los mensajes se agregarán aquí dinámicamente -->
                </div>
                <div id="input-container">
                    <input id="user-input" type="text" placeholder="Escribe tu mensaje..." />
                    <button id="send-btn">Enviar</button>
                </div>
                <button onclick="exportChat()" class="btn btn-secondary mt-2">Exportar Conversación</button>
                <button id="theme-toggle" class="btn btn-secondary mt-2">Modo Oscuro</button>
                <button onclick="clearChat()" class="btn btn-danger mt-2">Vaciar Chat</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js"></script>
    <script>
        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-btn");
        const toggleButton = document.getElementById("theme-toggle");

        function addMessage(content, role) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", role);

            const img = document.createElement("img");
            img.src = role === "user" ? "/app/assets/user.png" : "/app/assets/flatus.png";

            const text = document.createElement("span");
            text.textContent = content;

            messageDiv.appendChild(img);
            messageDiv.appendChild(text);

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Desplazar hacia el último mensaje
        }

        toggleButton.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });
    </script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/bold-and-bright.js"></script>
    <script src="assets/js/Simple-Slider-swiper-bundle.min.js"></script>
    <script src="assets/js/Simple-Slider.js"></script>
</body>

</html>
