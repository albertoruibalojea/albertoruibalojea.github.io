        @keyframes fadeIn {

        body.dark-mode {

        /* Indicador de estado del servidor */
        .server-status-indicator {

        .status-dot {
            width: 12px;

            border-radius: 50%;

        }

        .status-dot.online {
            background-color: #28a745;
            animation: none;
        }

        .status-dot.waking {
            background-color: #ffc107;

        }

        .status-dot.offline {
            background-color: #dc3545;
            animation: none;
        }

        .status-text {
            color: #6c757d;
            font-size: 12px;
        }

        .status-text.online {
            color: #28a745;
        }

        .status-text.waking {
            color: #ffc107;
        }

        .status-text.offline {
            color: #dc3545;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }

        /* Estilos para modo oscuro */
        body.dark-mode .server-status-indicator {

        /* Etiquetas de categor√≠a */
        .category-tag {

        .message {

            /* Respeta saltos de l√≠nea */

        }

        @media (max-width: 600px) {
            .message {

        body.dark-mode .category-tag {

        /* Men√∫ de exportaci√≥n */

        /* Header de sugerencias inteligentes */

    </style>

<body>
    <div id="main-content">
        <div class="container my-3">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-between mt-3">
                        <div class="d-flex align-items-center">
                            <div id="server-status" class="server-status-indicator me-2" title="Estado del servidor">

                            </button>

                    </div>
                    <div id="suggestions">
                        <div class="suggestions-header">
                            <span>üí° Sugerencias inteligentes</span>
                            <button onclick="refreshSuggestions()" class="refresh-suggestions"
                                title="Actualizar sugerencias">
                                üîÑ
                            </button>
                        </div>
                        <div id="suggestions-container">
                            <!-- Las sugerencias se generar√°n din√°micamente aqu√≠ -->
                        </div>
                    </div>
                    <div id="chat-section">
                        <div id="chat-container">
                            <!-- Los mensajes se agregar√°n aqu√≠ din√°micamente -->
                        </div>

                    <div id="input-section">
                        <div id="input-container">

                </div>

                <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js"></script>
                <script>
                    const chatContainer = document.getElementById("chat-container");
                    const userInput = document.getElementById("user-input");
                    const sendButton = document.getElementById("send-btn");
                    const toggleButton = document.getElementById("theme-toggle");

                    function addMessage(content, role) {
                        const messageDiv = document.createElement("div");
                        messageDiv.classList.add("message", role);

                        const img = document.createElement("img");
                        img.src = role === "user" ? "/app/assets/user.png" : "/app/assets/drColoncio.png";

                        const text = document.createElement("span");
                        text.textContent = content;

                        messageDiv.appendChild(img);
                        messageDiv.appendChild(text);

                        chatContainer.appendChild(messageDiv);
                        chatContainer.scrollTop = chatContainer.scrollHeight; // Desplazar hacia el √∫ltimo mensaje
                        renderEmojis();
                        saveChatHistory();
                    }

                    async function addTypingIndicator() {
                        const typingIndicator = document.createElement("div");
                        typingIndicator.classList.add("message", "assistant");
                        typingIndicator.textContent = "Doctor Col√≥ncio est√° escribiendo...";
                        chatContainer.appendChild(typingIndicator);
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                        return typingIndicator;
                    }

                    function removeTypingIndicator(indicator) {
                        chatContainer.removeChild(indicator);
                    }

                    // Base de conocimiento para sugerencias inteligentes
                    const suggestionDatabase = {
                        sintomas: {
                            general: [
                                '¬øC√≥mo puedo saber si mis s√≠ntomas son normales?',
                                '¬øQu√© s√≠ntomas deber√≠an preocuparme m√°s?',
                                '¬øC√≥mo puedo controlar mejor mis s√≠ntomas?'
                            ],
                            dolor: [
                                '¬øQu√© puedo hacer para aliviar el dolor?',
                                '¬øCu√°ndo deber√≠a preocuparme por el dolor?',
                                '¬øHay ejercicios que ayuden con el dolor?'
                            ],
                            digestivos: [
                                '¬øQu√© cambios en mis deposiciones son normales?',
                                '¬øC√≥mo puedo mejorar mi digesti√≥n?',
                                '¬øQu√© alimentos me ayudar√°n con las n√°useas?'
                            ]
                        },
                        tratamiento: {
                            medicamentos: [
                                '¬øQu√© efectos secundarios puedo esperar?',
                                '¬øC√≥mo s√© si mi medicaci√≥n est√° funcionando?',
                                '¬øQu√© hago si olvido tomar mi medicamento?'
                            ],
                            seguimiento: [
                                '¬øCon qu√© frecuencia debo hacerme revisiones?',
                                '¬øQu√© pruebas necesito regularmente?',
                                '¬øC√≥mo s√© si mi tratamiento necesita ajustes?'
                            ]
                        },
                        dieta: {
                            general: [
                                '¬øQu√© dieta me recomiendas para la EII?',
                                '¬øHay alimentos que debo evitar completamente?',
                                '¬øC√≥mo puedo mantener una dieta equilibrada?'
                            ],
                            suplementos: [
                                '¬øQu√© vitaminas me recomiendas tomar?',
                                '¬øLos probi√≥ticos me pueden ayudar?',
                                '¬øQu√© suplementos son seguros para la EII?'
                            ]
                        },
                        vida_cotidiana: {
                            ejercicio: [
                                '¬øQu√© tipo de ejercicio es seguro para m√≠?',
                                '¬øC√≥mo puedo hacer deporte sin empeorar mis s√≠ntomas?',
                                '¬øQu√© actividades me recomiendas para mantenerme activo?'
                            ],
                            trabajo: [
                                '¬øC√≥mo puedo manejar la EII en el trabajo?',
                                '¬øQu√© adaptaciones laborales puedo solicitar?',
                                '¬øC√≥mo manejo el estr√©s sin afectar mi enfermedad?'
                            ]
                        },
                        emergencia: [
                            '‚ö†Ô∏è ¬øQu√© s√≠ntomas requieren atenci√≥n m√©dica inmediata?',
                            'üö® ¬øCu√°ndo debo ir a urgencias?',
                            'üìû ¬øC√≥mo s√© si necesito llamar al m√©dico?'
                        ]
                    };

                    // Sugerencias por defecto para nuevos usuarios
                    const defaultSuggestions = [
                        '¬øQu√© es la enfermedad de Crohn?',
                        '¬øCu√°les son los s√≠ntomas m√°s frecuentes en una EII?',
                        '¬øC√≥mo se diagnostica una EII?'
                    ];

                    function analyzeChatContext() {
                        const messages = Array.from(chatContainer.children);
                        const userMessages = messages.filter(msg => msg.classList.contains('user'));

                        if (userMessages.length === 0) {
                            return { categories: [], context: 'new_user' };
                        }

                        // Analizar los √∫ltimos 5 mensajes del usuario
                        const recentMessages = userMessages.slice(-5);
                        const categories = new Set();
                        const keywords = new Set();

                        recentMessages.forEach(msg => {
                            const category = msg.getAttribute('data-category');
                            if (category) categories.add(category);

                            const content = msg.querySelector('span').textContent.toLowerCase();
                            // Extraer palabras clave
                            const words = content.split(/\s+/).filter(word => word.length > 3);
                            words.forEach(word => keywords.add(word));
                        });

                        return {
                            categories: Array.from(categories),
                            keywords: Array.from(keywords),
                            context: 'ongoing_conversation'
                        };
                    }

                    function generateSmartSuggestions() {
                        const context = analyzeChatContext();
                        const suggestions = [];

                        // Si es un usuario nuevo, mostrar sugerencias b√°sicas
                        if (context.context === 'new_user' || context.categories.length === 0) {
                            return defaultSuggestions;
                        }

                        // Generar sugerencias basadas en las categor√≠as detectadas
                        context.categories.forEach(category => {
                            if (suggestionDatabase[category]) {
                                const categorySuggestions = suggestionDatabase[category];
                                // Tomar sugerencias de diferentes subcategor√≠as
                                Object.values(categorySuggestions).forEach(subSuggestions => {
                                    if (Array.isArray(subSuggestions)) {
                                        suggestions.push(...subSuggestions);
                                    }
                                });
                            }
                        });

                        // Agregar sugerencias de emergencia si hay s√≠ntomas
                        if (context.categories.includes('sintomas')) {
                            suggestions.push(...suggestionDatabase.emergencia);
                        }

                        // Agregar sugerencias de seguimiento si hay tratamiento
                        if (context.categories.includes('tratamiento')) {
                            suggestions.push(...suggestionDatabase.tratamiento.seguimiento);
                        }

                        // Mezclar y limitar a 4 sugerencias
                        const shuffled = suggestions.sort(() => 0.5 - Math.random());
                        return shuffled.slice(0, 4);
                    }

                    function renderSuggestions() {
                        const container = document.getElementById('suggestions-container');
                        const suggestions = generateSmartSuggestions();

                        container.innerHTML = '';

                        suggestions.forEach(suggestion => {
                            const button = document.createElement('button');
                            button.className = 'suggestion-btn';
                            button.textContent = suggestion;
                            button.onclick = () => sendPredefinedMessage(suggestion);
                            container.appendChild(button);
                        });
                    }

                    function refreshSuggestions() {
                        renderSuggestions();
                    }

                    async function sendPredefinedMessage(message) {
                        userInput.value = message;
                        sendButton.click();

                        // Regenerar sugerencias despu√©s de enviar un mensaje
                        setTimeout(renderSuggestions, 1000);
                    }

                    function saveChatHistory() {
                        const messages = Array.from(chatContainer.children).map((msg) => {
                            const role = msg.classList.contains("user") ? "Usuario" : "Doctor Col√≥ncio";
                            const content = msg.querySelector("span").textContent;
                            const timestamp = msg.getAttribute("data-timestamp");
                            return { role, content, timestamp }; // Guardamos como un objeto JSON
                        });
                        localStorage.setItem("chatHistory", JSON.stringify(messages));
                    }


                    function loadChatHistory() {
                        const savedMessages = JSON.parse(localStorage.getItem("chatHistory")) || [];
                        savedMessages.forEach((msg) => {
                            const { role, content, timestamp } = msg; // Extraemos los datos directamente del objeto
                            addMessageWithTimestamp(content, role === "Usuario" ? "user" : "assistant", timestamp);
                        });
                    }

                    function clearChat() {
                        // Elimina todos los elementos hijos del contenedor de chat
                        while (chatContainer.firstChild) {
                            chatContainer.removeChild(chatContainer.firstChild);
                        }
                        // Limpia el historial almacenado en localStorage
                        localStorage.removeItem("chatHistory");
                        console.log("Chat eliminado.");
                    }



                    function categorizeMessage(content) {
                        const lowerContent = content.toLowerCase();
                        const categories = {
                            'sintomas': ['dolor', 'diarrea', 'estre√±imiento', 'n√°usea', 'v√≥mito', 'fiebre', 'cansancio', 'p√©rdida de peso', 'sangrado'],
                            'tratamiento': ['medicamento', 'f√°rmaco', 'terapia', 'tratamiento', 'dosis', 'inyecci√≥n', 'infusi√≥n'],
                            'dieta': ['alimentaci√≥n', 'comida', 'dieta', 'nutrici√≥n', 'vitaminas', 'suplementos', 'intolerancia', 'alergia'],
                            'diagnostico': ['prueba', 'an√°lisis', 'endoscopia', 'colonoscopia', 'biopsia', 'resonancia', 'tomograf√≠a'],
                            'complicaciones': ['f√≠stula', 'absceso', 'estenosis', 'perforaci√≥n', 'c√°ncer', 'tumor'],
                            'vida_cotidiana': ['ejercicio', 'trabajo', 'viaje', 'deporte', 'estr√©s', 'ansiedad', 'depresi√≥n']
                        };

                        for (const [category, keywords] of Object.entries(categories)) {
                            if (keywords.some(keyword => lowerContent.includes(keyword))) {
                                return category;
                            }
                        }
                        return 'general';
                    }

                    function addMessageWithTimestamp(content, role, timestamp = new Date().toLocaleString()) {
                        const messageDiv = document.createElement("div");
                        messageDiv.classList.add("message", role);
                        messageDiv.setAttribute("data-timestamp", timestamp);

                        // Categorizar el mensaje
                        const category = categorizeMessage(content);
                        messageDiv.setAttribute("data-category", category);

                        const img = document.createElement("img");
                        img.src = role === "user" ? "/app/assets/user.png" : "/app/assets/drColoncio.png";
