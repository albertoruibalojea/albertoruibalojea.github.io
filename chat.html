<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Asistente EII</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Asistente Especializado en EIIs</h1>
        <form id="chat-form" class="text-center">
            <input type="text" id="user-input" class="form-control mb-3" placeholder="Escribe tu pregunta aquÃ­..." required>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="response" class="mt-4 text-center"></div>
    </div>

    <script>
        document.getElementById("chat-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const userMessage = document.getElementById("user-input").value;

            const response = await fetch("https://flatus-webapp.onrender.com", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage }),
            });

            const data = await response.json();
            document.getElementById("response").innerText = data.reply;
        });
    </script>
</body>
</html>
