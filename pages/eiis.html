                            <h1 className="text-4xl font-bold text-pink-500 mb-6">¿Qué son las EIIs?</h1>
                            <p className="text-gray-700 mb-4">
                                La colitis ulcerosa y la enfermedad de Crohn son dos tipos de enfermedades inflamatorias intestinales (EII) que afectan de forma crónica al aparato digestivo. Estas enfermedades se caracterizan por la inflamación y el daño de la mucosa intestinal, lo que provoca síntomas como dolor abdominal, diarrea, sangrado rectal, pérdida de peso, fiebre y anemia.                             </p>
                            <p className="text-gray-700 mb-4">
                                Aunque se desconoce la causa exacta de estas enfermedades, se cree que están relacionadas con una alteración del sistema inmunológico que reacciona de forma excesiva ante ciertos estímulos ambientales o genéticos. La colitis ulcerosa y la enfermedad de Crohn tienen algunas diferencias en cuanto a su localización, extensión y complicaciones. La colitis ulcerosa afecta solo al colon y al recto, produciendo inflamación y úlceras en la capa más superficial de la pared intestinal. La enfermedad de Crohn, en cambio, puede afectar a cualquier parte del aparato digestivo, desde la boca hasta el ano, y causar inflamación y daño en todas las capas de la pared intestinal.
                            </p>
                            <p className="text-gray-700">
                                Además, la enfermedad de Crohn puede provocar complicaciones como fístulas (comunicaciones anormales entre dos partes del intestino o entre el intestino y otros órganos), estenosis (estrechamiento del intestino que dificulta el paso de los alimentos) e inflamación de otras partes del cuerpo como las articulaciones, los ojos o la piel. La colitis ulcerosa también puede causar complicaciones graves como megacolon tóxico (dilatación excesiva del colon), perforación intestinal o cáncer de colon.
                            </p>
                            <p className="text-gray-700">
                                El diagnóstico de estas enfermedades se basa en la realización de una colonoscopia, que permite visualizar el interior del colon y tomar biopsias para confirmar la presencia de inflamación y úlceras. El tratamiento de las EII tiene como objetivo controlar los síntomas, reducir la inflamación y prevenir las complicaciones. El tratamiento puede incluir medicamentos antiinflamatorios, inmunosupresores o biológicos, así como cambios en la dieta y suplementos nutricionales. En algunos casos, puede ser necesaria la cirugía para extirpar parte del intestino afectado o para tratar las complicaciones.
                            </p>
